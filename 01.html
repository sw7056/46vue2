<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<script src="vue2.6.10.js"></script>
</head>
<body>
<style>
    .ss{width: 100px; height: 35px; background-color: ivory; border: blue solid 1px;}
    button:hover{
        background-color: blue; color: ivory;
    }
</style>
<div id="demo">
    <demo-register></demo-register>
</div>
<script>
    var DemoRegister={
        template:`
        <div>
        <button @click="sendVerify()" :class="one">{{mobile}}</button>
</div>
        `,
        data(){

            return{
                one:'ss',
                mobile:'Fahaxiki'
            }
        },
        methods:{
            sendVerify(){
                confirm(this.mobile)
            }
        }
    }
    new Vue({
        el:"#demo",
        components: {
            'demo-register':DemoRegister
        }
    })
</script>
</body>
</html>
